<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Quicksort</title>
	<style>
        text {
            font: bold 48px monospace;
        }
        .enter {
            fill: green;
        }
        .update {
            fill: #333;
        }
        .exit {
            fill: brown;
        }
	</style>
	<script type="text/javascript" src="http://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <svg width="800" height="150"></svg>

	<script type="text/javascript">
        const SLEEP = 600;

        let svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height"),
            g = svg.append("g").attr("transform", "translate(32," + (height / 2) + ")");

        function redraw(data) {
            let t = d3.transition()
                .duration(SLEEP);
            let text = g.selectAll("text")
                .data(data, d => d);

            text.exit()
                .attr("class", "exit")
                .transition(t)
                .attr("y", 60)
                .style("fill-opacity", 1e-6)
                .remove();

            text.attr("class", "update")
                .attr("y", 0)
                .style("fill-opacity", 1)
                .transition(t)
                .attr("x", (d, i) => i * 32);

            text.enter().append("text")
                .attr("class", "enter")
                .attr("dy", ".35em")
                .attr("y", -60)
                .attr("x", (d, i) => i * 32)
                .style("fill-opacity", 1e-6)
                .text(d => d)
                .transition(t)
                .attr("y", 0)
                .style("fill-opacity", 1);
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        /* Sorting */

        async function partition(a, p, r) {
            let x = a[r];
            let i = p - 1;
            for (let j = p; j <= r - 1; j++) {
                if (a[j] <= x) {
                    i = i + 1;
                    [a[i], a[j]] = [a[j], a[i]]; await sleep(SLEEP); redraw(a);
                }
            }
            [a[i+1], a[r]] = [x, a[i+1]]; await sleep(SLEEP); redraw(a);
            return i + 1;
        }

        async function quicksort(a, p, r) {
            if (p < r) {
                let q = await partition(a, p, r); console.log(a[q], a);
                quicksort(a, p, q - 1);
                quicksort(a, q + 1, r);
            }
        }

        function qsort(a) {
            quicksort(a, 0, a.length - 1);
        }

        function demo() {
            let array = [...Array(10).keys()];
            d3.shuffle(array);
            qsort(array);
        }
        demo();
    </script>
</body>

</html>
